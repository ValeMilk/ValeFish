version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: valefish-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    restart: unless-stopped
    networks:
      - valefish-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: valefish-frontend
    ports:
      - "8888:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - valefish-network

networks:
  valefish-network:
    driver: bridge
